<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>تسجيل دخول</title>
        {% load static %}

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'styles.css' %}" rel="stylesheet" />
        <style>

#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper" dir="rtl">
            <!-- Sidebar-->

            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <h3>مرحبًا</h3>
                    </div>
                </nav>
                <!-- Page content-->
                <div id="login" >
                    <div class="container">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                                    <form id="login-form" class="form" action="/admin/login" method="post">
                                        {% csrf_token %}
                                        <h3 class="text-center text-info">تسجيل دخول</h3>
                                        <div class="form-group">
                                            <label for="username" class="text-info">الإيميل:</label><br>
                                            <input type="text" name="email" id="username" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="text-info">كلمة السر:</label><br>
                                            <input type="password" name="password" id="password" class="form-control" required>
                                        </div> <br>
                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btn btn-info btn-md" value="دخول">
                                        </div>
                                    </form>
                                    {% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
                                </div>
                                <a href="/">العودة للموقع</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 </body>
</html>
