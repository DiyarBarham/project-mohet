<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>اضافة مقال جديد</title>
        <!-- include libraries(jQuery, bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>      <!-- Favicon-->
        {% load static %}

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper" dir="rtl">
            <!-- Sidebar-->
            <div class="border-end bg-white pull-end" dir="rtl" id="sidebar-wrapper" >
                <div class="sidebar-heading border-bottom bg-light">محيط</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/home">الرئيسية</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/new_article">اضافة مقال جديد</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/accept_article">موافقة على نشر مقال</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin/new_user">اضافة مستخدم جديد</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><h3>مرحبًا {{user.first_name}} </h3></li>


                            </ul>
                            <a href="/admin/logout"><button class="btn btn-danger">تسجيل خروج</button></a>
                        </div>
                    </div>
                </nav><br><br>
                <!-- Page content-->
                <div class="container">
                <div class="card">
                <div class="card-body">
                    <form action="/admin/narticle" method="post" class="text-right">
                        {% csrf_token %}
                        <input type="text" name="title" class="form-control" placeholder="العنوان">
                        <textarea id="summernote" name="editordata"></textarea>
                        <input type="submit" class="btn btn-primary" value="ارسل مقالك للمراجعة">
                      </form>
                </div></div></div>


                  
            </div>
        </div>
        <script>
            $('#summernote').summernote({
              placeholder: 'اكتب مقالك هنا!',
              tabsize: 2,
              height: 100
            });
          </script>
        
 </body>
</html>
