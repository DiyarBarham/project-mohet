<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>الرئيسية</title>
  {% load static %}
  <link href="{% static 'logo.png' %}" rel="icon">
  <link href="logo.png" rel="apple-touch-icon">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"> -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/home.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <style>
      #hero{
      background: url("{% static 'assets/css/home.webp' %}") top center;
      background-size: cover;
    }
  </style>
  <script>
// this is the id of the form
     $(document).ready(function() {
        $("#sub-btn").on('click', function(e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        let form = $('#reg-form');
        let url = 'http://localhost:8000' + form.attr('action');

        $.ajax({
              type: "POST",
              url: url,
              data: form.serialize(),
              success: function(data)
              {
                form.find("input[type=text], input[type=email]").val("");
                alert(data.msg);

              }
            });


        });
     })
  </script>
</head>

<body>
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="#" class="logo"><img src="logo.png" alt=""></a>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="/contact">تواصل معنا</a></li>
          <li><a class="nav-link scrollto" href="/about">من نحن</a></li>
          <li><a class="nav-link scrollto" href="/articles">المقالات</a></li>
          <li><a class="nav-link scrollto active" href="/">الرئيسية</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>
  <section id="hero">
    <div class="hero-container" data-aos="fade-up" data-aos-delay="150">
      <h1>محيط</h1>
      <h2>اقرأ محيطك بأعين مختلفة</h2>
        <a href="/articles" class="btn-get-started scrollto">مقالاتنا</a>
    </div>
  </section>

  <main id="main">

    
    
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

    <div class="section-title position-absolute top-0 end-0">
      <p >اشترك معنا</p>
    </div>
<br><br><br><br>
<div class="row">
<div class="col-lg-6"></div>
<div class="col-lg-6 mt-4 mt-lg-0" >
  <form action="/rigesterwith" method="POST" class="php-email-form" id="reg-form">
    {% csrf_token %}
      <div class="form-group mt-3">
        <input type="text" name="name" class="form-control" id="name" style="text-align: right;" placeholder="الاسم" required>
      </div>
      <div class="form-group mt-3">
        <input type="email" class="form-control col-sm-4 control-label" style="text-align: right;" name="email" id="email" placeholder="الإيميل" required>
      </div>
    <div class="my-3">
      <div class="loading">Loading</div>
      <div class="error-message">VVD</div>
      <div class="sent-message">شكرًا لإشتراكك</div>
    </div>
    <div class="text-center"><button type="button" class="btn btn-primary" id='sub-btn'>اشترك معنا</button></div>
  </form>
</div>  
</div>
  </main>
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">


          <div class="col-lg-4 col-md-6 footer-newsletter">
            <h3 style='text-align: right'>اشترك معنا</h3>
            <form action="/rigesterwithus" method="post">
              {% csrf_token %}
              <input type="hidden" name="page" value="">
              <input type="text" name="name" placeholder="الاسم" id="thename">
              <input type="email" placeholder="الإيميل" name="email">
              <input type="submit" value="اشترك">
            </form>

          </div>

          

          <div class="col-lg-2 col-md-6 footer-links" dir="rtl">
            <h4 style="text-align: right;">روابط سريعة</h4>
            <ul>
              <li ><i class="bx bx-chevron-left" ></i> <a href="/">الرئيسية</a></li>
              <li><i class="bx bx-chevron-left"></i> <a href="/articles">المقالات</a></li>
              <li><i class="bx bx-chevron-left"></i> <a href="/contact">تواصل معنا</a></li>
              <li><i class="bx bx-chevron-left"></i> <a href="about">من نحن؟</a></li>
            </ul>
          </div>

          <div class="col-lg-3 col-md-6 footer-links">
   
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="footer-info" style="text-align: right;">
              <h3>محيط</h3>
  
              <div class="social-links mt-3">
                <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
